	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript">

$(function () {




    $('.SubjectsRight .SubjectModify ').draggable({
        revert: true,
        proxy: 'clone'
    });
    $('.MoreDragable').draggable({
        revert: true
    });


    $('.CellDropped').droppable({
        onDrop: function (e, source) {
            var c = $(source).clone();


            var table = $(this).children(0)[0]; 
            

            for (var i = 0; i < table.rows.length; i++) {
                var cellTable = table.rows[i].cells[0];
                if (cellTable.innerHTML === c.text())
                    return;
            }

            
            for (var i = 0; i < table.rows.length; i++) {
                var cellTable = table.rows[i].cells[0];
                if (cellTable.innerHTML === "") {
                    cellTable.innerHTML = c.text();
                    break;
                }
            }


            if ($(source).hasClass('MoreDragable')) { 
                $(source).text("");
            }

        }

    });

    $('.SubjectsRight').droppable({
        onDragEnter: function (e, source) {
            $(source).addClass('trash');
        },
        onDragLeave: function (e, source) {
            $(source).removeClass('trash');
        },
        onDrop: function (e, source) {
            if ($(source).hasClass('MoreDragable')) { 
                $(source).text("");
            }
        }
    });




});


</script>
